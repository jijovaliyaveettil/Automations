{% extends 'main/base.html'%}

{% block title %}View List{% endblock %}

{% block content %}
    <h1>{{ls.name}}</h1>
    <form method="post" action="#">
        {%csrf_token%}
    <ul>
    {% for item in ls.item_set.all %}
        {% if item.complete == False %}
            <li><input type = "checkbox", value="clicked", name = "c{{item.id}}" checked>{{item.text}}> </li><br>
        {% else %}
            <li><input type = "checkbox", value="clicked", name = "c{{item.id}}" > {{item.text}} </li>
        {% endif %}
    {%endfor%}
</ul>
<button type="submit", name = "Save"> Save </button>
<input type = "text", name = "new">
<button type="submit", name = "newItem", value="newItem"> Add Item </button>
</form>
{% endblock %}
